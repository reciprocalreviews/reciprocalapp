name: Deploy Supabase Migrations to Staging

on:
  push:
    branches: ['dev']
  pull_request:
    branches: ['dev']
  workflow_dispatch:

jobs:
  unit-tests:
    uses: ./.github/workflows/vitest.yml
  playwright:
    uses: ./.github/workflows/playwright.yml

  deploy:
    runs-on: ubuntu-latest

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.STAGING_DB_PASSWORD }}
      SUPABASE_PROJECT_ID: ${{ secrets.STAGING_PROJECT_ID }}

    # Only run this if tests were successful
    needs: [unit-tests, playwright]

    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - run: supabase link --project-ref $SUPABASE_PROJECT_ID
      - run: supabase db push
  on-failure:
    runs-on: ubuntu-latest
    steps:
      - name: Notify of failed deployment
        run: echo "Staging deployment failed due to failed tests. Please check the Playwright and Unit Tests workflows for more details."
