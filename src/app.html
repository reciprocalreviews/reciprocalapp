			:root {
				--font-face: 'Josefin Sans', sans-serif;
				--header-font-size: 32pt;
				--paragraph-font-size: 18pt;
				--small-font-size: 16pt;
				--background-color: white;
				--text-color: black;
				--salient-color: #007284;
				--focus-color: #30c4db;
				--error-color: #840054;
				--border-color: #555555;
				--alternating-color: #eeeeee;
				--inactive-color: #cccccc;
				--spacing: 0.5em;
				--roundedness: 3px;
			}

			body {
				background: var(--background-color);
				color: var(--text-color);
				font-size: var(--paragraph-font-size);
				font-family: var(--font-face);
				padding: 3em;
				max-width: 40em;
				line-height: 1.4;
			}

			h1 {
				font-size: var(--header-font-size);
				font-weight: 600;
				margin-top: 2em;
				margin-bottom: 0.5em;
				display: flex;
				flex-direction: row;
				gap: var(--spacing);
			}

			h2 {
				font-size: calc(var(--header-font-size) - 6pt);
				margin-top: 1em;
				margin-bottom: 0.5em;
			}

			p,
			li {
				font-weight: 300;
				line-height: 1.3;
			}

			li {
				margin-block-end: 0.5em;
			}

			p {
				margin-block-start: 0;
				margin-block-end: 1em;
			}

			table {
				width: 100%;
			}

			td,
			th {
				text-align: left;
			}

			thead tr {
				border-bottom: var(--border-color) solid 1px;
			}

			td {
				padding: 0em;
				padding-bottom: var(--spacing);
			}

			form {
				display: flex;
				flex-direction: column;
				gap: var(--spacing);
			}
